<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt">
    <button id="btn">发送</button>
    <ul id="ul"></ul>
    <script>
        // 用到了replace(替换的东西(可以是正则),要替换的东西(可以是函数))
        btn.onclick = function(){
            let {value} = txt
            let guihuan = value
            let li = document.createElement('li')
            let span = document.createElement('span')
            let btn1 = document.createElement('button')
            // 有点激动
            let hxc = ['尼玛的','艹','你妹的']
            // 随机这些数据,用到了随机验证码
            let thc = '~!@#$%^&*'
            let temp = ''
            // 和谐掉
            value = value.replace(new RegExp(hxc.join('|'),'g'),function($0){
                let cy = $0.length
                // 有几个,就返回几个随机的thc里的字符
                for(let i = 0 ; i < cy ; i++){
                    temp += thc[Math.round(Math.random()*thc.length - 1)]
                }
                return temp
            })
            // 点击归还,变回原样
            btn1.onclick = function(){
                value = guihuan
                span.innerText = value
            }

            btn1.innerText = '归还'
            span.innerText = value
            li.appendChild(span)
            li.appendChild(btn1)
            ul.insertBefore(li,ul.children[0])
            txt.value = ''
        }
    </script>
</body>
</html>
