<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 正则切成key value的样子
        let str = 'https://www.baidu.com/s?rsv_spt=1&rsv_iqid=0xe067b8470002346d&issp=1&f=8&rsv_bp=1'
        let obj = {}
        str.replace(/([\w]{1,10})=([a-z0-9]){1,}/g,(...arg)=>{
            let a = arg[1]
            let b = arg[2]
            obj[a] = b
        })
        console.log(obj)
    </script>
</body>
