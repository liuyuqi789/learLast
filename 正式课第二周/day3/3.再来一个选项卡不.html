<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin:0;
    padding:0;
}
.active{
    background: yellow;
}
#box div,#box2 div{
    width:200px;
    height:100px;
    border:1px solid #000;
    display: none;
}
#box div.show,#box2 div.show{
    display: block;
}
</style>
</head>
<body>
    <div id="box">
        <button class="active" index="0">按钮一</button>
        <button index="1">按钮二</button>
        <button index="2">按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>
    <div id="box2">
            <button class="active" index="0">按钮一</button>
            <button index="1">按钮二</button>
            <button index="2">按钮三</button>
            <div class="show">11111</div>
            <div>22222</div>
            <div>33333</div>
        </div>
<script>
    function Xxk(id){
        this.box = document.getElementById(id)
        this.btns = this.box.querySelectorAll('button')
        this.divs = this.box.querySelectorAll('div')
        this.prev = 0
    }

    Xxk.prototype.dian = function(){
        let that = this // 这个this是实例
        for(let i = 0 ; i < this.btns.length ; i++){
            this.btns[i].onclick = function(){
                that.change(i)
            }
        }
    }

    Xxk.prototype.change = function(i){
        this.btns[this.prev].className = this.divs[this.prev].className = ''
        this.btns[i].className = 'active'
        this.divs[i].className = 'show'
        this.prev = i
    }

    let xx = new Xxk('box')
    xx.dian()

</script>
</body>
</html>
