<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            function foo
            var getName
            function getName
            var a,b,c
        */
    function Foo() {
        getName = function () {console.log(1);}; 
        return this;
    }
    Foo.getName = function () {console.log(2);}; 
    Foo.prototype.getName = function () {console.log(3);};
    var getName = function () {console.log(4);};  
    function getName() {console.log(5);} 
    Foo.getName();   // 2
    getName(); // 4
    Foo().getName(); // 1
    getName(); // 1
    var a = new Foo.getName(); // 2 a是Foo.getName的实例
    var b = new Foo().getName(); // 3 new Foo() 是 Foo{} 他顶上没有getName,所以要 Foo{}.__proto__type => Foo.prototype.getName
    var c = new new Foo().getName // 3 
    console.log(a,b,c); // a=Foo.getName{} b=undefined(因为本身并没有) c=Foo.getName{}
    </script>
</body>
</html>
