<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="ul">

    </ul>
    <script>
        let ary = ['yellow','red','grey','blue','black']
        ary.forEach(item => {
            let li = document.createElement('li')
            li.style.cssText = 'width:100px;height:100px;background:'+item
            ul.appendChild(li)
        })
    </script>
</body>
</html>
