<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #contain {
            width: 400px;
            height: 400px;
            border: 1px solid yellowgreen;
            border-radius: 20px;
            margin: 20px auto;
            padding: 60px 30px 30px 30px;
            box-sizing: border-box;
        }

        #contain div {
            margin-bottom: 30px;
        }

        #contain div span {
            font-size: 20px;
            color: #555;
            width: 80px;
            display: inline-block;
        }

        #contain div input {
            width: 200px;
            height: 30px;
            outline: none;
            padding-left: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid yellowgreen;
        }

        #btn {
            display: block;
            outline: none;
            width: 100px;
            height: 40px;
            border: 1px solid yellowgreen;
            background-color: #fff;
            border-radius: 10px;
            font-size: 20px;
            margin: 20px auto;
            cursor:no-drop;
            color: #555;

        }

        #contain .ok {
            border-color: yellowgreen;
        }

        #contain .error {
            border-color: red;
        }

    </style>
</head>
<body>
<div id="contain">
    <div id="qq">
        <span>QQ：</span>
        <input type="text" name="qq" placeholder="请输入QQ">
    </div>
    <div id="email">
        <span>Email：</span>
        <input type="text" name="email" placeholder="请输入邮箱">
    </div>
    <div id="mobile">
        <span>Mobile：</span>
        <input type="text" name="phone" placeholder="请输入手机号码">
    </div>
    <div id="date">
        <span>Date：</span>
        <input type="text" name="birth" placeholder="请输入生日">
    </div>

    <p><input type="submit" value="注册" id="btn"></p>

</div>
<script>
    // console.log(new Date('2019-11-31'));
    class ac {
        constructor(){
            // qq 的
            this.qq = document.getElementById('qq')
            this.v = this.qq.lastElementChild
            // email 的
            this.email = document.getElementById('email')
            this.g = this.email.lastElementChild
            // 手机 的
            this.mobile = document.getElementById('mobile')
            this.m = this.mobile.lastElementChild
            // 时间 的
            this.date = document.getElementById('date')
            this.d = this.date.lastElementChild
            // 按钮
            this.btn = document.getElementById('btn')
            
        }
        alls(){
            this.mahuateng()
            this.yidong()
            this.dinglei()
            this.day()
            this.aniu()
        }
        // qq
        mahuateng(){
            // qq
            let that = this
            this.v.onkeydown = function(){
               if(/^[1-9]\d{3,9}$/.test(that.v.value)){
                    that.v.classList.add('ok')
                    that.v.classList.remove('error')
                }else{
                    that.v.classList.add('error')
                    that.v.classList.remove('ok')
                } 
            }
        }
        // email
        dinglei(){
            // 邮箱
            let that = this
            this.g.onkeydown = function(){
               if(/^[a-zA-Z][\w.-]{3,15}@[0-9a-zA-Z]{2,10}\.c(om|n)$/.test(that.g.value)){
                    that.g.classList.add('ok')
                    that.g.classList.remove('error')
                }else{
                    that.g.classList.add('error')
                    that.g.classList.remove('ok')
                } 
            }
        }
        // 手机
        yidong(){
            let that = this
            this.m.onkeydown = function(){
               if(/^1[3-9]\d{8}$/.test(that.m.value)){
                    that.m.classList.add('ok')
                    that.m.classList.remove('error')
                }else{
                    that.m.classList.add('error')
                    that.m.classList.remove('ok')
                } 
            }
        }
        // 日期 (已通关)
        day(){
            let that = this
            this.d.oninput = function(){
                let t = new Date()
                let tz = that.d.value.match(/\d+/g)
                let te = new Date(tz.join(' '))
                // 第一重判断,当前时间是否成立
               if(/^(\d+)\D+(\d+)\D+(\d+)\D?$/.test(that.d.value)){
                   // 时间存在
                   if((t-te)>0){
                       // 判断是否相等
                        let yea = te.getFullYear()
                        let dy = te.getDate()
                        let yue = te.getMonth() + 1
                       if(yea==tz[0] && yue == tz[1] && dy == tz[2]){
                           // 终于ok了
                            console.log('yeach')
                            that.d.classList.add('ok')
                            that.d.classList.remove('error')
                       }else{
                            that.d.classList.add('error')
                            that.d.classList.remove('ok')
                       }
                   }else{
                        that.d.classList.add('error')
                        that.d.classList.remove('ok')
                   }
                }else{
                    that.d.classList.add('error')
                    that.d.classList.remove('ok')
                } 
            }
        }
        // 按钮
        aniu(){
            if(this.v.className = this.g.className = this.m.className = this.d.className = 'ok'){
                this.btn.style.cursor = 'point'
            }
        }
    }
    let ccccc= /^[12]\d{3}-(0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01])$/
    let aaaa = /^[12]\d{3}-(\d|1(1|2))-([1-9]|[12][0-9]|3[01])$/
    let a = new ac
    a.alls()
</script>
</body>
</html>
