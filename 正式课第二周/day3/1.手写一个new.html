<body>
    <script>
        // 首先确定new都干了什么
        // 1.new完反回实例
        // 2.new直接执行函数
        // 3.实例的__proto__指向类的原型
        // 4.如果return对象就是对象,默认是实例
        function Fn(a){
            this.a = a
            return {}
        }
        console.log(New(Fn,'嘿嘿'))

        function New(fn,...arg){
            let obj = {}
            obj.__proto__ = fn.prototype
            let acc = fn.call(obj,...arg)
            if(acc !== null && typeof acc == 'object' || typeof acc == 'function'){
                return acc
            }
            return obj
        }
    </script>
</body>
