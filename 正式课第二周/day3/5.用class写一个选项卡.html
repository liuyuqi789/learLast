<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin:0;
    padding:0;
}
.active{
    background: yellow;
}
#box div,#box2 div{
    width:200px;
    height:100px;
    border:1px solid #000;
    display: none;
}
#box div.show,#box2 div.show{
    display: block;
}
</style>
</head>
<body>
    <div id="box">
        <button class="active" index="0">按钮一</button>
        <button index="1">按钮二</button>
        <button index="2">按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>
    <div id="box2">
            <button class="active" index="0">按钮一</button>
            <button index="1">按钮二</button>
            <button index="2">按钮三</button>
            <div class="show">11111</div>
            <div>22222</div>
            <div>33333</div>
        </div>
<script>
    class Fn {
        constructor(id){
            // 私有属性,获取元素
            this.box = document.getElementById(id)
            this.btns = this.box.querySelectorAll('button')
            this.divs = this.box.querySelectorAll('div')
            this.prev = 0
        }
        dianji(){
            // 点击方法
            let that = this
            this.btns.forEach((ele,i)=>{
                ele.onclick = function(){
                    that.change(i)
                }
            })
        }
        change(i){
            // 选项卡切换
            this.btns[this.prev].classList.remove('active') 
            this.divs[this.prev].classList.remove('show')
            this.btns[i].classList.add('active') 
            this.divs[i].classList.add('show')
            this.prev = i 
        }
    }

    let f = new Fn('box')
    f.dianji()
</script>
</body>
</html>
