<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:100px;
    height:100px;
    background:hotpink;
}
</style>
</head>
<body>
    <div id="box"></div>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script>
    // 如果用jq写display none
    $('box').css('display','none')
    // 但是有更省事的方法 这是隐藏
    $('#box').hide();  
    // 这是显示
    $('#box').show();
</script>
</body>
</html>
