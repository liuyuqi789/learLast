<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #bar{
            width: 5px;
            height: 35px;
            position: relative;
            background: yellow;
            margin-top: 10px;
        }
        #bar1{
            width: 5px;
            height: 5px;
            position: absolute;
            top: 0;
            left: 0;
            background: #000;
        }
    </style>
</head>
<body>
    <button id="btn1">播放</button>
    <button id="btn2">暂停</button>
    <button id="btn3">音量</button>
    <button id="btn4">快进</button>

    <div id="bar">
        <div id="bar2"></div>
    </div>
    <audio id="au" src="./大田后生仔.mp3" controls></audio>
    <script>
        btn1.onclick = function(){
            au.play()
        }
        btn2.onclick = function(){
            au.pause()
        }
        btn3.onclick = function(){
            au.volue = .2
        }
        btn4.onclick = function(){
            au.currentTime = 90
        }
        bar2.onmousedown = function(ev){
            let disY = ev.pageY - bar2.offsetTop
            document.onmousemove = function(ev){
                let t = ev.pageY - disY
                if(t < 0){
                    t = 0
                }else if(t > bar.offsetHeight - bar2.offsetHeight){
                    t = bar.offsetHeight - bar2.offsetHeight
                }
                let bili = t / (bar.offsetHeight-bar2.offsetHeight)
                au.volume = bili
                bar2.style.top = t + 'px'
            }
        }
    </script>
</body>
</html>
