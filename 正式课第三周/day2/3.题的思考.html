        // 如果不加括号,就会变成以(1[0-6])开头或以(10[0-8])结尾
        let reg = /^(1[0-6]|[2-9][0-9]|10[0-8])$/
        let str = '92'
        reg.test(str)
        
        // 计算出夏磊字符字节,英文是一个字节,中文是2个字节
        let str1 = '百因必有果,你的报应就是我!hehe'
        // 先把英文和中文区分开来,然后中文+2,英文+1
        let num = 0
        // 方法一
        // 如果是英文的话,就让他++
        for(let i = 0 ; i < str1.length ; i++){
            if(/[a-z,!]/.test(str1[i])){
                num ++
            }else{
                num += 2
            }
        }
