<body>
    <script>
        // 用的是 子类的原型 = Object.create(父类的原型)
        function Person(name,age){
            this.name = name
            this.age = age
        }
        function Ren(name,age){
            Person.call(this,name,age)
        }

        Person.prototype.say = function(){
            alert('做个人吧'+this.name)
        }

        Ren.prototype = Object.create(Person.prototype)

        let p = new Person('min',1)
        let p1 = new Ren('a',11)
        p1.say()
    </script>
</body>
</html>
