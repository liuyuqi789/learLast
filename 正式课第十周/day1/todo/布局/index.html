<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <section class="todoapp">
        <div>
            <header class="header" >
                <h1>todos</h1>
                <input 
                    class="new-todo" 
                    placeholder="请输入内容" 
                    @keyup.13="fn"
                >
            </header>
            <section class="main">
                <input class="toggle-all" type="checkbox" >
                <ul class="todo-list">
                    <li class="active" v-for='val in ary' @dblclick='shuang'>
                        <div class="view">
                            <input class="toggle" type="checkbox">
                            <label :v-show='!val.onoff'>{{val.txt}}</label>
                            <button class="destroy"></button>
                        </div>
                        <input 
                            class="edit" 
                            v-text="val.txt"
                            :v-show='val.onoff'
                        />
                    </li>
                </ul>
            </section>
            <footer class="footer">
	            <span class="todo-count">
	            	<strong>0</strong>
	            	<span>条未选中</span>
                </span>
                <ul 
                    class="filters"
                >
                    <li>
                        <a 
                            href="#/all" 
                            class="selected"
                           
                        >全部</a>
                    </li>
                    <li>
                        <a 
                            href="#/unchecked" 
                            
                            class=""
                        >未选中</a>
                    </li>
                    <li>
                        <a 
                            href="#/checked"
                            class=""
                        >已选中</a>
                    </li>
                </ul>
            </footer>
        </div>
    </section>
<script src="../../vue.js"></script>
<script>
    // editing completed
    // editing ''
    // ''
    //completed
 
    new Vue({
        el:'.todoapp',
        data:{ 
            ary:[
                {
                    id:0,
                    txt:'哈哈',
                    checked:true,
                    onoff:false
                },
                {
                    id:1,
                    txt:'呵呵',
                    checked:false,
                    onoff:false
                }
            ]
        },
        methods:{
            // 页面写入
            fn(ev){
                let num = 1
                this.ary.push({
                    id:++num,
                    txt:ev.target.value,
                    checked:false,
                    onoff:false
                })
                ev.target.value = ''
            },
            // 点击选中
            inpM(){
                console.log(111)
            },
            component:{
                shuang(ev){
                    this.ary.onoff = !this.ary.onoff
                    ev.target.nodeName.toLowerCase().style.display = this.ary.onoff
                }
            }
        }
            
    })
</script>
</body>
</html>
