<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>父</h1>
        <button @click="++num">父按钮{{num}}</button>
        <hr />
        <temp1 :yourname="name" :nn="num"></temp1>
    </div>

    <template id="temp1">
        <div>
            <h5>子</h5>
            <button>子按钮{{nn+1}}</button>
            <p>我名字{{yourname}}</p>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        const temp1 = {
            template:'#temp1',
            props:{
                nn:{
                    type:Number,
                    default:0
                },
                yourname:{
                    required:true,
                    validator:(value)=>{
                        return /[\u4e00-\u9fa5]+/.test(value)
                    }
                }
            }
        }

        new Vue({
            el:'#app',
            data:{
                num:0,
                name:'你猜猜'
            },
            components:{
                temp1
            }
        })
    </script>
</body>
</html>
