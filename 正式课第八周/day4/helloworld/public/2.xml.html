<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="send">发送</button>
    <button id="abort">中断</button>
    <script>
        fetch('/proxy').then(d=>d.text()).then(d=>console.log(d))

        let xhr = null
        send.onclick = function(){
            xhr = new XMLHttpRequest
            xhr.open('get','/sleep?name=lilei')
            xhr.send()
            xhr.onload = function(){
                console.log(xhr.responseText)
            }
            xhr.onabort = function(){
                console.log('中断了')
            }
        } 

        abort.onclick = function(){
            xhr.abort()
        }
    </script>
</body>
</html>
