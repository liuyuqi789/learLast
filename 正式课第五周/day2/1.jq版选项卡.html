<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin:0;
    padding:0;
}
.active{
    background: yellow;
}
#box div{
    width:200px;
    height:100px;
    border:1px solid #000;
    display: none;
}
#box div.show{
    display: block;
}
</style>
</head>
<body>
    <div id="box">
        <button class="active" index="0">按钮一</button>
        <button index="1">按钮二</button>
        <button index="2">按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script>
    let $box = $('#box')
    let $btn = $box.find('button')
    let $div = $box.find('div')

    $btn.click(function(){
        $(this).addClass('active').siblings().removeClass('active')
        $div.eq($(this).index('button')).addClass('show').siblings().removeClass('show')
    })
</script>
</body>
</html>
