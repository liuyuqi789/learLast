<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:50px;
    height:50px;
    background:orchid;
    position: absolute;
    top:0;
    left:0;
}
.box2{
    width:5px;
    height:5px;
    background:seagreen;
    border-radius: 50%;
    position: absolute;
    top:0px;
    left:22px;
    transition: 1s;
}
</style>
</head>
<body>
    <div id="box">
        <div id="box2"></div>
    </div>
<script>
    /*
        作业:
            1.做到切换按键的时候不卡 (想法:每次摁下键盘之后清掉,未成立,因为这样无法长按)
            2.2个按键按下时斜着跑 √
    */

    document.onkeydown = function(ev){
        switch (ev.keyCode) {
            // 上下左右
            // s,向下走
            case 87:
                box.style.top = box.offsetTop - 15 + 'px'
                break;
            // w,向上走
            case 83:
                box.style.top = box.offsetTop + 15 + 'px'
                break;
            // a,向左走
            case 65:
                box.style.left = box.offsetLeft - 15 + 'px'
                break;
            // d,向右走
            case 68:
                box.style.left = box.offsetLeft + 15 + 'px'
                break;

            // 发射子弹
            case 13:
                let div = document.createElement('div')
                div.className = 'box2'
                box.append(div)
                setTimeout(() => {
                    div.style.top = -1000 + 'px'
                })
                // 删掉子弹
                setTimeout(()=>{
                    box.removeChild(div)
                },1000)
                break;
        
            default:
                break;
        }
        // 左上左下右上右下
        // 左下
        if(ev.keyCode === 87 && ev.shiftKey){
            box.style.top = box.offsetTop - 15 + 'px'
            box.style.left = box.offsetLeft - 15 + 'px'
        }else if(ev.keyCode === 68 && ev.shiftKey){
            // 右下
            box.style.top = box.offsetTop - 15 + 'px'
            box.style.left = box.offsetLeft + 15 + 'px'
        }else if(ev.keyCode === 65 && ev.shiftKey){
            // 左上
            box.style.top = box.offsetTop + 15 + 'px'
            box.style.left = box.offsetLeft - 15 + 'px'
        }else if(ev.keyCode === 83 && ev.shiftKey){
            // 右上
            box.style.top = box.offsetTop + 15 + 'px'
            box.style.left = box.offsetLeft + 15 + 'px'
        }
    }
</script>
</body>
</html>
