<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background: tomato;
        }

        #box2 {
            width: 30px;
            height: 30px;
            background: turquoise;
        }
    </style>
</head>

<body>
    <div id="box1">
        <div id="box2"></div>
    </div>
</body>
<script>
    // 移入大盒子输出大盒子移入,移出输出大盒子移出,小盒子同理
    // 如果用over out 的话,会执行冒泡,而enter leave不会
    box2.onmouseenter = function(){
        console.log('小入')
    }
    box2.onmouseleave = function(){
        console.log('小出')
    }
    box1.onmouseenter = function(){
        console.log('大入')
    }
    box2.onmouseleave = function(){
        console.log('大入')
    }
</script>
</html>
