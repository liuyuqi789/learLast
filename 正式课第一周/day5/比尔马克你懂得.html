    <title>Document</title>
</head>
<body>
    <script>
        var i = 0 
        function cc(){
            console.log(i) // 0
        }
        cc()
        var a = 1
        function bb(){
            console.log(a) // undefined
            var a
        }
        bb()
        var o = 2
        function aa(o){
            console.log(o) // 2
            var o = 1
            console.log(o) // 1
        }
        aa(o)
        var c = 12
        function dd(c){
            console.log(c) // function(){console.log('窝窝头')}
            var c = 123
            function c(){console.log('窝窝头')}
            console.log(c) // 123
        }
        dd(c)
        
    </script>
