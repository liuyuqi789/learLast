<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 仍然是挂在Array的原型上,但是返回的是一个新数组
        let ary = [2,3,4,5,6]
        Array.prototype.myConcat = function(...arg){
           let ary2 = arg.flat(Infinity)
           let ary3 = [...ary,...ary2]
           return ary3
        }

        ary.myConcat([0,1],[1,2])
    </script>
</body>
</html>
