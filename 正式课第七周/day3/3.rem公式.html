<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function reMM(){
            let desW = 750
            let winW = window.screen.width
            let ratio = winW / desW
            document.documentElement.style.fontSize = ratio * 100 + 'px'
        }
        reMM()
        window.addEventListener('resize',reMM)
    </script>

    <style>
    *{margin: 0;padding: 0;}
    #box{width: 3.2rem;height: 100vh;background: yellowgreen;float: left}
    #box2{width: 3.2rem;height: 100vh;background: wheat;float: right;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box"></div>
        <div id="box2"></div>
    </div>
</body>
</html>
